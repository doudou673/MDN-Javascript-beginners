<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrom=1">
    <meta name="viewport" content="width=device-width">

    <title>笑话机</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div>
      <label for="customname">输入自定义名字：</label>
      <input type="text" id="customname" placeholder="李雷">
    </div>
    <div>
      <label for="metric">公制</label><input type="radio" id="metric" name="measure" value="metric" checked>
      <label for="american">美制</label><input type="radio" name="measure" id="american" value="american">
    </div>
    <div>
      <button class="randomize">生成随机笑话</button>
    </div>
    <p class="story"></p>
  </body>
</html>
